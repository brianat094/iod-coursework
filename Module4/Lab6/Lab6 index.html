<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
</head>
<body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 900px;height:600px;"></div>

    <script type="text/javascript">
        // Initialize the echarts instance based on the prepared div
        let myChart = echarts.init(document.getElementById('main'));

        // Specify the configuration items and data for the chart
        let options = {
            title: { text: 'Fake Store Categories' },
            xAxis: {
                type: 'category',
                data: []
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                name: '# products',
                type: 'bar',
                data: []
            }]
        };

        fetch('https://fakestoreapi.com/products')
           .then((response) => response.json())
           .then((json) => {
               // Process the JSON to find and set correct option data for the chart
               const categoryCount = {};
               json.forEach(product => {
                   if (categoryCount[product.category]) {
                       categoryCount[product.category]++;
                   } else {
                       categoryCount[product.category] = 1;
                   }
               });

               options.xAxis.data = Object.keys(categoryCount);
               options.series[0].data = Object.values(categoryCount);
           })
           .then(() => {
               // Display the chart
               myChart.setOption(options);
           });
    </script>
</body>
</html>
