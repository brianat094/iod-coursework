<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lab1styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-shirt</title>
    <h1>T-Shirt Selection</h1>
    
</head>
<body>
    <form>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
        </div>
        <div>
            <label for="lname">Last name:</label> 
            <input type="text" id="lname" name="lname">
        </div>
        <div>
            <label for="address">Street address:</label>
            <input type="text" id="address" name="address"
        </div>
        <div>
            <label for="email">Email address</label>
            <input type="text" id="email" name="email"
        </div>
        <div>
            <p> Select if you would like to receive marketing emails:</p>
            <input type="checkbox" name="agree to receive emails" value="yes">
            <label for="Option One">yes I would like to receive emails</label>
        </div>
        <div>
            <p> Select T-Shirt size:</p>
        <input type="radio" name="size" value="s">
        <label for="Option one">small</label><br>
        <input type="radio" name="size" value="m">
        <label for="Option two">medium</label><br>
        <input type="radio" name="size" value="l">
        <label for="Option three">large</label><br>
        <input type="radio" name="size" value="xl"
        <label for="Option four">xlarge</label>
        </div>
        <div>
            <p> Enter birthdate:</p>
            <input type="date"
        
        </div>
        <div>
            <button type="submit">Submit form</button>
            
        </div>
        <video autoplay width="300">
            <source src="tshirt.mp4" type="video/webm" />
            
          </video>

    </form>
    
</body>
</html>
